<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Grocery Delivery App</title>
</head>
<body>
    <div class="container">
        <!-- Start Nav -->
        <nav>
            <div class="nav-wrapper lime darken-2">
              <a href="#" class="brand-logo">Grocery Delivery</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="badge.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="index.html">Logout</a></li>
              </ul>
            </div>
          </nav>

          <ul class="sidenav" id="mobile-demo">
            <li><a href="badge.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
          <!-- End Nav -->
          <!-- Start reg form -->
          <div class="container center">
                <form class="col s12">
                    <div>
                        <div class="input-field col s6">
                            <input placeholder="" id="first_name" type="text" class="validate">
                            <label for="first_name">Cardholder's First Name</label>
                        </div>
                    </div>
                    <div>
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Cardholder's Last Name</label>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col s4 m4 l4">
                                <input id="password" type="text" class="validate">
                                <label for="password">CC Number</label>
                            </div>
                            <div class="col s4 m4 l4">
                                <input id="password" type="text" class="validate">
                                <label for="password">CVV</label>
                            </div>
                            <div class="col s4 m4 l4">
                                <input id="password" type="date" class="validate">
                                <label for="password">CC Expiration Date</label>
                            </div>

                        </div>
                    </div>
                    
                    <div>
                        <a href="loggedin.html" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Place Order</a>
                    </div>
                </form>
            </div>
          <!-- End reg form -->
    </div>
    <script src="init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
